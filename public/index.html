<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NOTE CRAFT</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="logo">📝 NOTE CRAFT</div>
      <div class="header-right">
        <input type="text" id="searchInput" placeholder="Search notes..." />
        <div class="account-icon">👤</div>
        <div class="account-menu hidden">
          <button onclick="loginUser()">Login</button>
          <button onclick="logoutUser()">Logout</button>
        </div>
      </div>
      <ul class="nav">
        <li class="nav-item" data-section="dashboard">🏠 Dashboard</li>
        <li class="nav-item" data-section="add">➕ Add New</li>
        <div class="status-indicators">
          <span class="status green"></span>
          <span class="status blue"></span>
          <span class="status red"></span>
        </div>
        <li class="nav-item" data-section="calendar">📅 Calendar</li>
        <li class="nav-item" data-section="archive">📦 Archive</li>
        <li class="nav-item" data-section="trash">🗑️ Trash</li>
      </ul>
    </aside>

    <main class="main-content">
      <header class="header">
        <input type="text" id="searchInput" placeholder="Search..." />
        <div class="account-wrapper">
          <img src="https://cdn-icons-png.flaticon.com/512/1077/1077114.png" class="account-icon" />
          <div class="account-menu hidden">
            <button id="loginBtn">Login</button>
            <button id="logoutBtn">Logout</button>
          </div>
        </div>
      </header>

      <section id="dashboardView">
        <h2>My Folders</h2>
        <div id="folders" class="card-container"></div>
        <h2>My Notes</h2>
        <div id="notes" class="card-container"></div>
      </section>

      <section id="addNewView" class="hidden">
        <h2>Add New Note</h2>
        <input type="text" id="noteTitle" placeholder="Title" />
        <input type="text" id="noteFolder" placeholder="Folder" />
        <textarea id="noteContent" placeholder="Write your note..."></textarea>
        <button onclick="saveNote()">Save</button>
      </section>

      <section id="calendarView" class="hidden">
        <h2>Calendar</h2>
        <div id="calendar"></div>
      </section>

      <section id="archiveView" class="hidden">
        <h2>Archive</h2>
        <div id="archiveNotes" class="card-container"></div>
        <div id="emptyArchive" class="empty-msg hidden">Nothing in Archive</div>
      </section>

      <section id="trashView" class="hidden">
        <h2>Trash</h2>
        <div id="trashNotes" class="card-container"></div>
        <div id="emptyTrash" class="empty-msg hidden">Nothing in Trash</div>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
