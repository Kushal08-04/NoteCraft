<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NOTE CRAFT</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header>
      <div class="app-title">📝 NOTE CRAFT</div>
      <div class="search-container">
        <input type="text" id="searchBar" placeholder="Search notes..." />
      </div>
      <div class="user-menu">
        <img src="profile.png" id="profileIcon" alt="User" />
        <div class="auth-popup" id="authPopup">
          <button id="loginBtn">Login</button>
          <button id="logoutBtn" style="display: none;">Logout</button>
        </div>
      </div>
    </header>

    <aside>
      <ul>
        <li onclick="showAddNoteSection()">➕ Add New</li>
        <li><span class="dot green"></span></li>
        <li><span class="dot blue"></span></li>
        <li><span class="dot red"></span></li>
        <li onclick="showCalendar()">📅 Calendar</li>
        <li onclick="showArchive()">📦 Archive</li>
        <li onclick="showTrash()">🗑️ Trash</li>
      </ul>
    </aside>

    <main>
      <section class="add-note-section" id="addNoteSection">
        <input type="text" id="noteTitle" placeholder="Title" />
        <input type="text" id="noteFolder" placeholder="Folder (e.g., Class Notes)" />
        <textarea id="noteContent" placeholder="Write your note..."></textarea>
        <button onclick="saveNote()">Save</button>
      </section>

      <h2>Recent Folders</h2>
      <div id="foldersContainer" class="grid"></div>

      <h2>My Notes</h2>
      <div id="notesContainer" class="grid"></div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
