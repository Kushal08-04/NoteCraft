<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NOTE CRAFT</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <div class="header-left">
      <img src="https://i.ibb.co/zWL8Yc1/icon.png" alt="icon" />
      <h1>NOTE CRAFT</h1>
    </div>
    <div class="header-right">
      <h2>MY NOTES</h2>
      <input type="text" id="searchInput" placeholder="Search..." />
      <div class="account-icon" id="accountIcon">👤</div>
      <div class="account-menu" id="accountMenu">
        <button id="loginBtn">Login</button>
        <button id="logoutBtn">Logout</button>
      </div>
    </div>
  </header>

  <aside id="sidebar">
    <button id="toggleSidebar">☰</button>
    <ul>
      <li data-page="dashboard">🏠 Dashboard</li>
      <li data-page="add">➕ Add New</li>
      <div class="status-circles">
        <span class="green"></span>
        <span class="blue"></span>
        <span class="red"></span>
      </div>
      <li data-page="calendar">📅 Calendar</li>
      <li data-page="archive">📁 Archive</li>
      <li data-page="trash">🗑️ Trash</li>
    </ul>
  </aside>

  <main id="main-content">
    <!-- Content dynamically inserted -->
  </main>

  <!-- Add Modal -->
  <div id="addNoteModal" class="modal">
    <div class="modal-content">
      <h2>Add New Note</h2>
      <input type="text" id="noteTitle" placeholder="Title" />
      <input type="text" id="noteFolder" placeholder="Folder" />
      <textarea id="noteContent" placeholder="Note..."></textarea>
      <button id="saveNote">Save</button>
    </div>
  </div>

  <!-- Reminder Modal -->
  <div id="reminderModal" class="modal">
    <div class="modal-content">
      <h3>Add Reminder</h3>
      <textarea id="reminderText" placeholder="Reminder text"></textarea>
      <button id="saveReminder">Save</button>
    </div>
  </div>
</body>
</html>
