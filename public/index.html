<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NOTE CRAFT</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="app-header">
      <h1 class="logo">📝 NOTE CRAFT</h1>
      <button id="logoutBtn" class="logout-btn">Logout</button>
    </header>

    <!-- Sidebar Navigation -->
    <nav class="sidebar">
      <button class="nav-btn active" id="allNotesBtn">All Notes</button>
      <button class="nav-btn" id="archiveBtn">Archive</button>
      <button class="nav-btn" id="trashBtn">Trash</button>
      <button class="nav-btn" id="calendarBtn">Calendar</button>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Note Form -->
      <form id="noteForm" class="note-form">
        <input type="text" id="noteTitle" placeholder="Title" required />
        <textarea id="noteContent" placeholder="Write your note..." required></textarea>
        <input type="date" id="reminderDate" />
        <button type="submit">Save Note</button>
      </form>

      <!-- Notes Container -->
      <div id="notes-container" class="notes-container"></div>

      <!-- Calendar Section -->
      <section id="calendarSection" class="calendar-section hidden">
        <h2>📅 Reminders Calendar</h2>
        <div id="calendar-grid" class="calendar-grid"></div>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
