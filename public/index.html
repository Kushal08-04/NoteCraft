<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NOTE CRAFT</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo"><img src="icon.png" alt="icon"> NOTE CRAFT</div>
      <button class="sidebar-btn active">📋 Dashboard</button>
      <button class="sidebar-btn" id="add-new-btn">➕ Add New</button>
      <div class="status-circles">
        <span class="circle green"></span>
        <span class="circle blue"></span>
        <span class="circle red"></span>
      </div>
      <button class="sidebar-btn">📅 Calendar</button>
      <button class="sidebar-btn">📁 Archive</button>
      <button class="sidebar-btn">🗑️ Trash</button>
    </aside>

    <!-- Main -->
    <main class="main-content">
      <!-- Header -->
      <header class="header">
        <div class="header-left">
          <h1 class="title">MY NOTES</h1>
        </div>
        <div class="header-center">
          <input type="text" class="search-bar" placeholder="Search...">
        </div>
        <div class="header-right">
          <div class="account-icon" id="account-icon">👤</div>
          <div class="account-menu" id="account-menu">
            <button id="login-btn">Login</button>
            <button id="logout-btn">Logout</button>
          </div>
        </div>
      </header>

      <!-- Add New Form -->
      <div class="add-new-form hidden" id="add-new-form">
        <input type="text" placeholder="Title" id="note-title">
        <input type="text" placeholder="Folder (optional)" id="note-folder">
        <textarea placeholder="Write your note..." id="note-content"></textarea>
        <button id="save-note-btn">Save</button>
      </div>

      <!-- Content Section -->
      <section>
        <h2>My Folders</h2>
        <div class="folders" id="folder-container"></div>

        <h2>My Notes</h2>
        <div class="notes" id="note-container"></div>
      </section>

      <!-- Calendar -->
      <section class="calendar-section hidden" id="calendar-section">
        <div class="calendar-header">
          <button id="prev-month">⬅️</button>
          <h3 id="calendar-month"></h3>
          <button id="next-month">➡️</button>
        </div>
        <div class="calendar-grid" id="calendar-grid"></div>
        <div id="reminder-form" class="hidden">
          <input type="text" id="reminder-text" placeholder="Reminder">
          <button id="save-reminder">Save Reminder</button>
        </div>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
