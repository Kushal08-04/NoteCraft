<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NOTE CRAFT</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="logo">📝 NOTE CRAFT</div>
      <button id="addNoteBtn" class="sidebar-btn">➕ Add New</button>
      <div class="status-circles">
        <span class="circle green"></span>
        <span class="circle blue"></span>
        <span class="circle red"></span>
      </div>
      <button class="sidebar-btn" id="calendarBtn">📅 Calendar</button>
      <button class="sidebar-btn" id="archiveBtn">🗃️ Archive</button>
      <button class="sidebar-btn" id="trashBtn">🗑️ Trash</button>
    </aside>

    <main class="main">
      <header class="header">
        <div class="header-left">
          <h2>MY NOTES</h2>
        </div>
        <div class="header-right">
          <input type="text" id="searchBar" placeholder="Search..." />
          <div id="user-profile">
            <img src="default-profile.png" alt="Profile" />
            <button id="loginBtn">Login</button>
          </div>
        </div>
      </header>

      <section class="add-section">
        <input id="noteTitle" placeholder="Title" />
        <input id="noteFolder" placeholder="Folder (e.g., Class Notes)" />
        <textarea id="noteContent" placeholder="Write your note..."></textarea>
        <button id="saveBtn">Save</button>
      </section>

      <section class="folder-section">
        <h3>Recent Folders</h3>
        <div class="tabs">
          <button class="tab active">Today</button>
          <button class="tab">This Week</button>
          <button class="tab">This Month</button>
        </div>
        <div id="foldersContainer" class="card-container"></div>
      </section>

      <section class="note-section">
        <h3>My Notes</h3>
        <div class="tabs">
          <button class="tab active">Today</button>
          <button class="tab">This Week</button>
          <button class="tab">This Month</button>
        </div>
        <div id="notesContainer" class="card-container"></div>
      </section>

      <div id="calendarModal" class="modal hidden">
        <div class="modal-content">
          <span class="close" onclick="closeCalendar()">&times;</span>
          <iframe src="https://calendar.google.com/calendar/embed?src=en.indian%23holiday%40group.v.calendar.google.com&ctz=Asia%2FKolkata" style="border: 0" width="100%" height="500" frameborder="0" scrolling="no"></iframe>
        </div>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
