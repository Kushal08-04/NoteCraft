<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NOTE CRAFT</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="https://i.ibb.co/TMmNJJ0L/download-4.jpg" />
</head>
<body>
  <header>
    <div class="logo-title">
      <img src="https://i.ibb.co/TMmNJJ0L/download-4.jpg" alt="NOTE CRAFT" class="app-icon" />
      <span>NOTE CRAFT</span>
    </div>
    <div class="search-wrapper">
      <input type="text" id="searchInput" placeholder="Search notes or folders..." />
    </div>
    <div class="account-menu">
      <img src="https://i.ibb.co/Ndz82vWh/Contacts-blue-icon.jpg" alt="User" id="accountIcon" />
      <div class="account-popup hidden" id="accountPopup">
        <button id="loginBtn">Login</button>
        <button id="logoutBtn">Logout</button>
      </div>
    </div>
  </header>

  <aside>
    <nav>
      <ul>
        <li id="dashboardBtn">Dashboard</li>
        <li id="addNewBtn">Add New</li>
        <li><span class="status green"></span><span class="status blue"></span><span class="status red"></span></li>
        <li id="calendarBtn">Calendar</li>
        <li id="archiveBtn">Archive</li>
        <li id="trashBtn">Trash</li>
      </ul>
    </nav>
  </aside>

  <main>
    <section id="addNewSection" class="hidden">
      <input type="text" id="noteTitle" placeholder="Note Title" />
      <input type="text" id="folderName" placeholder="Folder Name (optional)" />
      <textarea id="noteContent" placeholder="Write your note here..."></textarea>
      <button id="saveNoteBtn">Save</button>
    </section>

    <section id="dashboardSection">
      <h2>MY NOTES</h2>
      <div id="recentFolders"></div>
      <div id="myNotes"></div>
    </section>

    <section id="calendarSection" class="hidden">
      <h2>Calendar</h2>
      <div id="calendarContainer"></div>
    </section>

    <section id="archiveSection" class="hidden">
      <h2>Archived</h2>
      <div id="archivedItems"></div>
    </section>

    <section id="trashSection" class="hidden">
      <h2>Trash</h2>
      <div id="trashedItems"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
