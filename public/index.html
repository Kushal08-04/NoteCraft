<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NOTE CRAFT</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header>
      <div class="logo"><img src="icon.png" alt="icon" /> NOTE CRAFT</div>
      <div class="header-right">
        <h2>MY NOTES</h2>
        <input type="text" id="search" placeholder="Search..." />
        <div id="account-icon">👤</div>
        <div id="account-menu" class="hidden">
          <button id="login-btn">Login</button>
          <button id="logout-btn">Logout</button>
        </div>
      </div>
    </header>

    <aside>
      <button class="nav-btn active" data-view="dashboard">📋 Dashboard</button>
      <button class="nav-btn" data-view="add">➕ Add New</button>
      <div class="status-dots">
        <span class="dot green"></span>
        <span class="dot blue"></span>
        <span class="dot red"></span>
      </div>
      <button class="nav-btn" data-view="calendar">📅 Calendar</button>
      <button class="nav-btn" data-view="archive">📁 Archive</button>
      <button class="nav-btn" data-view="trash">🗑 Trash</button>
    </aside>

    <main>
      <section id="add-section" class="hidden">
        <input type="text" id="note-title" placeholder="Title" />
        <input type="text" id="note-folder" placeholder="Folder" />
        <textarea id="note-content" placeholder="Write your note..."></textarea>
        <button id="save-btn">Save</button>
      </section>

      <section id="dashboard-view">
        <h3>My Folders</h3>
        <div id="folders-container"></div>
        <h3>My Notes</h3>
        <div id="notes-container"></div>
      </section>

      <section id="calendar-view" class="hidden">
        <div class="calendar-header">
          <button id="prev-month">❮</button>
          <h3 id="month-year"></h3>
          <button id="next-month">❯</button>
        </div>
        <div id="calendar-days"></div>
        <div id="reminder-box">
          <h4>Reminders for <span id="selected-date"></span></h4>
          <ul id="reminder-list"></ul>
          <input type="text" id="reminder-input" placeholder="Add reminder..." />
          <button id="add-reminder">Add</button>
        </div>
      </section>

      <section id="archive-view" class="hidden">
        <h3>Archived Items</h3>
        <div id="archive-container">Nothing in Archive</div>
      </section>

      <section id="trash-view" class="hidden">
        <h3>Trash</h3>
        <div id="trash-container">Nothing in Trash</div>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
