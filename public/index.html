<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NOTE CRAFT</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <aside class="sidebar">
      <div class="logo">📝 NOTE CRAFT</div>
      <button id="addNewBtn">➕ Add New</button>
      <div class="status-dots">
        <span class="dot green"></span>
        <span class="dot blue"></span>
        <span class="dot red"></span>
      </div>
      <button class="nav-btn" onclick="showCalendar()">📅 Calendar</button>
      <button class="nav-btn" onclick="showArchive()">📦 Archive</button>
      <button class="nav-btn" onclick="showTrash()">🗑️ Trash</button>
    </aside>

    <main class="main-content">
      <header>
        <h2>MY NOTES</h2>
        <input type="text" id="searchBar" placeholder="Search notes..."/>
        <div class="account-icon" onclick="toggleAccountMenu()">👤</div>
        <div id="accountMenu" class="account-menu hidden">
          <button id="loginBtn">Login</button>
          <button id="logoutBtn" class="hidden">Logout</button>
        </div>
      </header>

      <section id="addNoteSection" class="note-form hidden">
        <input type="text" id="noteTitle" placeholder="Title" />
        <input type="text" id="noteFolder" placeholder="Folder (e.g., Class Notes)" />
        <textarea id="noteContent" placeholder="Write your note..."></textarea>
        <button onclick="saveNote()">Save</button>
      </section>

      <section id="contentArea">
        <h3>Recent Folders</h3>
        <div id="folderContainer" class="card-container"></div>

        <h3>My Notes</h3>
        <div id="noteContainer" class="card-container"></div>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
