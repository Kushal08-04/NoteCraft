<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NOTE CRAFT</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">📝 NOTE CRAFT</div>
    <div class="header-right">
      <h2>MY NOTES</h2>
      <input type="text" placeholder="Search..." class="search-bar"/>
      <div class="account-icon">👤
        <div class="account-menu hidden">
          <button id="loginBtn">Login</button>
          <button id="logoutBtn">Logout</button>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <aside>
      <div class="nav-item" data-section="dashboard">📋 Dashboard</div>
      <div class="nav-item" data-section="add">➕ Add New</div>
      <div class="status-lights">
        <span class="light green"></span>
        <span class="light blue"></span>
        <span class="light red"></span>
      </div>
      <div class="nav-item" data-section="calendar">📅 Calendar</div>
      <div class="nav-item" data-section="archive">🗂️ Archive</div>
      <div class="nav-item" data-section="trash">🗑️ Trash</div>
    </aside>

    <main>
      <!-- Dashboard -->
      <section id="dashboardView">
        <h3>My Folders</h3>
        <div id="folders" class="card-grid"></div>
        <h3>My Notes</h3>
        <div id="notes" class="card-grid"></div>
      </section>

      <!-- Add New -->
      <section id="addNewView" class="hidden">
        <h3>Add New Note</h3>
        <input type="text" id="noteTitle" placeholder="Title" />
        <input type="text" id="noteFolder" placeholder="Folder" />
        <textarea id="noteContent" placeholder="Your note..."></textarea>
        <button onclick="saveNote()">Save</button>
      </section>

      <!-- Calendar -->
      <section id="calendarView" class="hidden">
        <div class="calendar-header">
          <button id="prevMonth">◀</button>
          <h3 id="calendarTitle"></h3>
          <button id="nextMonth">▶</button>
        </div>
        <div id="calendar" class="calendar-grid"></div>
      </section>

      <!-- Archive -->
      <section id="archiveView" class="hidden">
        <h3>Archived Notes</h3>
        <p id="emptyArchive">Nothing in Archive</p>
        <div id="archiveNotes" class="card-grid"></div>
      </section>

      <!-- Trash -->
      <section id="trashView" class="hidden">
        <h3>Trash</h3>
        <p id="emptyTrash">Nothing in Trash</p>
        <div id="trashNotes" class="card-grid"></div>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
