<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NOTE CRAFT</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header>
      <h1>NOTE CRAFT</h1>
      <button id="logoutBtn">Logout</button>
    </header>

    <aside class="sidebar">
      <button data-view="all">All Notes</button>
      <button data-view="archived">Archive</button>
      <button data-view="deleted">Trash</button>
      <button data-view="calendar">Calendar</button>
    </aside>

    <main>
      <section id="note-section">
        <div class="toolbar">
          <input type="text" id="note-title" placeholder="Title" />
          <textarea id="note-content" placeholder="Write your note..."></textarea>
          <input type="date" id="reminder-date" />
          <button id="save-note">Save Note</button>
        </div>

        <div id="notes-container"></div>
      </section>

      <section id="calendar-section" class="hidden">
        <h2>Reminders Calendar</h2>
        <div id="calendar-grid"></div>
      </section>
    </main>
  </div>

  <template id="note-template">
    <div class="note">
      <h3 class="note-title"></h3>
      <p class="note-content"></p>
      <small class="note-reminder"></small>
      <div class="context-menu">
        <button class="edit-note">Edit</button>
        <button class="archive-note">Archive</button>
        <button class="delete-note">Delete</button>
      </div>
    </div>
  </template>

  <script src="script.js"></script>
</body>
</html>
