<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NOTE CRAFT</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="logo-section">
        <img src="https://i.ibb.co/zWL8Yc1/note-icon.png" class="logo" />
        <h1>NOTE CRAFT</h1>
        <button class="toggle-btn">&#9776;</button>
      </div>
      <ul class="nav">
        <li data-section="dashboard" class="active">🏠 Dashboard</li>
        <li data-section="addNew">➕ Add New</li>
        <div class="status-circles">
          <span class="circle green"></span>
          <span class="circle blue"></span>
          <span class="circle red"></span>
        </div>
        <li data-section="calendar">📅 Calendar</li>
        <li data-section="archive">🗂️ Archive</li>
        <li data-section="trash">🗑️ Trash</li>
      </ul>
    </aside>

    <main>
      <header>
        <h2>MY NOTES</h2>
        <input type="text" id="search" placeholder="Search..." />
        <div class="user-icon" id="userIcon">👤</div>
        <div id="userMenu" class="user-menu hidden">
          <button id="loginBtn">Login</button>
          <button id="logoutBtn">Logout</button>
        </div>
      </header>

      <section id="dashboard" class="section">
        <h3>Recent Folders</h3>
        <div class="folder-container" id="folderContainer"></div>
        <h3>My Notes</h3>
        <div class="note-container" id="noteContainer"></div>
      </section>

      <section id="addNew" class="section hidden">
        <h3>Add New Note</h3>
        <input type="text" id="noteTitle" placeholder="Note Title" />
        <input type="text" id="noteFolder" placeholder="Folder Name" />
        <textarea id="noteContent" placeholder="Write your note..."></textarea>
        <button id="saveNote">Save</button>
      </section>

      <section id="calendar" class="section hidden">
        <h3>Calendar (Coming Soon)</h3>
      </section>

      <section id="archive" class="section hidden">
        <h3>Archived Notes</h3>
        <div id="archiveContainer"></div>
      </section>

      <section id="trash" class="section hidden">
        <h3>Trash</h3>
        <div id="trashContainer"></div>
      </section>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
