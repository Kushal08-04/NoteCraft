<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NOTE CRAFT</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <h2 class="logo">ğŸ“ NOTE CRAFT</h2>
      <ul>
        <li onclick="showSection('dashboard')">ğŸ  Dashboard</li>
        <li onclick="toggleAddNew()">â• Add New</li>
        <li><div class="status-dots">
          <span class="dot green"></span>
          <span class="dot blue"></span>
          <span class="dot red"></span>
        </div></li>
        <li onclick="showSection('calendar')">ğŸ“… Calendar</li>
        <li onclick="showSection('archive')">ğŸ—„ï¸ Archive</li>
        <li onclick="showSection('trash')">ğŸ—‘ï¸ Trash</li>
      </ul>
    </aside>

    <main class="main">
      <header class="top-bar">
        <div class="search-container">
          <input type="text" placeholder="Search..." id="searchBar" oninput="searchNotes()"/>
        </div>
        <div class="account-container" onclick="toggleAccountMenu(event)">
          <img src="profile.png" alt="Account" class="account-icon" />
          <div class="account-menu" id="accountMenu">
            <button onclick="login()">Login</button>
            <button onclick="logout()">Logout</button>
          </div>
        </div>
      </header>

      <div class="add-new-form" id="addNewForm">
        <input type="text" id="noteTitle" placeholder="Title" />
        <input type="text" id="noteFolder" placeholder="Folder (e.g. Class Notes)" />
        <textarea id="noteContent" placeholder="Write your note..."></textarea>
        <button onclick="saveNote()">Save</button>
      </div>

      <section id="dashboardView">
        <h2>Recent Folders</h2>
        <div id="recentFolders" class="folder-container"></div>

        <h2>My Notes</h2>
        <div id="myNotes" class="note-container"></div>
      </section>

      <section id="calendarView" style="display: none;">
        <h2>Calendar</h2>
        <div id="calendarContainer"></div>
      </section>

      <section id="archiveView" style="display: none;">
        <h2>Archived Notes</h2>
        <div id="archivedNotes" class="note-container"></div>
      </section>

      <section id="trashView" style="display: none;">
        <h2>Trash</h2>
        <div id="trashedNotes" class="note-container"></div>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
