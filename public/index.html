<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NOTE CRAFT</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>📝 NOTE CRAFT</h1>
      <button id="logoutBtn">Logout</button>
    </header>

    <nav class="sidebar">
      <button class="nav-btn" id="allNotesBtn">All Notes</button>
      <button class="nav-btn" id="archiveBtn">Archive</button>
      <button class="nav-btn" id="trashBtn">Trash</button>
      <button class="nav-btn" id="calendarBtn">Calendar</button>
    </nav>

    <main>
      <form id="noteForm">
        <input type="text" id="noteTitle" placeholder="Title" required />
        <textarea id="noteContent" placeholder="Write your note..." required></textarea>
        <input type="date" id="reminderDate" />
        <button type="submit">Save Note</button>
      </form>

      <div id="notes-container"></div>

      <section id="calendarSection" class="hidden">
        <h2>📅 Reminders Calendar</h2>
        <div id="calendar-grid"></div>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
